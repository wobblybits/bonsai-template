<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bonsai Demo</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        padding: 2rem;
        background: #f5f5f7;
      }
      #app {
        max-width: 480px;
        margin: 0 auto;
        padding: 2rem;
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      }
      button {
        margin-right: 0.5rem;
        padding: 0.5rem 1rem;
        font-size: 1rem;
        border-radius: 8px;
        border: 1px solid #444;
        cursor: pointer;
      }
      input[type="text"] {
        padding: 0.5rem;
        margin-left: 0.5rem;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <noscript>This application requires JavaScript to run.</noscript>
    </div>
    <script src="/assets/app.bc.js"></script>
  </body>
</html>
