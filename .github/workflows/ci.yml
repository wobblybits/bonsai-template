name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: 5.2.0

      - name: Install dependencies
        run: |
          eval "$(opam env --switch=5.2.0)"
          opam repo add janestreet https://github.com/janestreet/opam-repository.git --yes
          apply_patch_pin () {
            pkg=$1
            tmp_root=$(mktemp -d)
            tmp_dir="$tmp_root/${pkg}"
            opam source "${pkg}.0.28.1" --dir="$tmp_dir"
            patch -d "$tmp_dir" -p1 < patches/ocamlformat-0.28.1-base_018.patch
            (
              set -e
              cd "$tmp_dir"
              opam pin add --yes "$pkg" .
            )
            rm -rf "$tmp_root"
          }
          apply_patch_pin ocamlformat-lib
          apply_patch_pin ocamlformat
          opam install . --deps-only --with-test --yes

      - name: Build
        run: opam exec -- dune build @all

      - name: Test
        run: opam exec -- dune runtest

