name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: 5.2.0

      - name: Install dependencies
        run: |
          opam repo add janestreet https://github.com/janestreet/opam-repository.git --yes
          apply_patch_pin () {
            pkg=$1
            tmp=$(mktemp -d)
            opam source "${pkg}.0.28.1" --dir="$tmp"
            patch -d "$tmp" -p1 < patches/ocamlformat-0.28.1-base_018.patch
            opam pin add --yes "$pkg" "$tmp"
            rm -rf "$tmp"
          }
          apply_patch_pin ocamlformat-lib
          apply_patch_pin ocamlformat
          opam install . --deps-only --with-test --yes

      - name: Build
        run: opam exec -- dune build @all

      - name: Test
        run: opam exec -- dune runtest

